<html lang="en">

	<title>Generador de Excusas</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 

</head>
<body>
    <p  id="excuse"><h1> Mi perro se comió mi tarea</h1> </p> 
	

<script>
	
let quien =  ['El perro','Mi abuela','La tortuga','Mi pájaro'];
let accion =  ['comió','orinó','aplastó','rompió'];
let que = ['mis deberes','las llaves','el coche'];
let donde =  ['antes de la clase','justo a tiempo','cuando terminé','durante mi almuerzo',
'mientras estaba rezando'];

let uno = quien[Math.floor(Math.random()*quien.length)];
let dos= accion[Math.floor(Math.random()*accion.length)];
let tres=que[Math.floor(Math.random()*que.length)];
let cuatro=donde[Math.floor(Math.random()*donde.length)]
	
let excuse = uno.concat(" ", dos + []," ",tres + []," ",cuatro + []);

document.getElementById ("excuse").innerHTML= (excuse);

</script>
</body>
</html>
